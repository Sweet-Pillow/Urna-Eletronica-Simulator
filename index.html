<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletronica</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="urna">
        <div class="display">

        </div>
        <div class="teclado">
            <div class="logo">
                <img src="./images/brasao.png" alt="Brasao" class="brasao">
                <h2>Justi√ßa Eleitoral</h2>
            </div>
            <div class="teclas">
                <div class="bts-numericos">
                    <button type="button" class="numerico">1</button>
                    <button type="button" class="numerico">2</button>
                    <button type="button" class="numerico">3</button>
                    <button type="button" class="numerico">4</button>
                    <button type="button" class="numerico">5</button>
                    <button type="button" class="numerico">6</button>
                    <button type="button" class="numerico">7</button>
                    <button type="button" class="numerico">8</button>
                    <button type="button" class="numerico">9</button>
                    <button type="button" class="numerico">0</button>
                </div>
                <div class="bts-acao">
                    <button type="button" class="acao" id="bt-branco">BRANCO</button>
                    <button type="button" class="acao" id="bt-corrige">CORRIGE</button>
                    <button type="button" class="acao" id="bt-confirma">CONFIRMA</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
